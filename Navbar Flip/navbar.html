<body>
    <nav class="navigation">
        <h1 class="navigation__btn">EXPLORE</h1>
        <ul class="navigation__list">
            <li class="navigation__item"><a href="" class="navigation__link">HOME</a></li>
            <li class="navigation__item"><a href="" class="navigation__link">GALLERY</a></li>
            <li class="navigation__item"><a href="" class="navigation__link">TEAM</a></li>

            <li class="navigation__item"><a href="" class="navigation__link">ABOUT</a></li>
            <li class="navigation__item"><a href="" class="navigation__link">WORK</a></li>
            <li class="navigation__item"><a href="" class="navigation__link">FAQ</a></li>
        </ul>
    </nav>
    <main>

    </main>
    <!-- the script only control the button when we hover the h1 tag some extra css styling added to the file also when we click the h1 some extra css styling added to the file -->
    <script>
        (function () {
            // All Varibales
            var nav = $("nav"),
                menu = $("nav h1"),
                main = $("main"),
                open = false,
                hover = false;
            menu.on("click", function () {
                open = !open ? true : false; // If the Button is not clicked yet so do all of that peace of code

                // When Click the button add/remove the class "menu-active" from nav and main
                nav.toggleClass("menu-active");
                main.toggleClass("menu-active");

                // When Click the button remove the class "menu-hover" from nav and main
                nav.removeClass("menu-hover");
                main.removeClass("menu-hover");
                console.log(open);
            });

            // When Hover the button add the class "menu-hover" to nav and main
            menu.hover(
                function () {
                    if (!open) {
                        nav.addClass("menu-hover");
                        main.addClass("menu-hover");
                    }
                },
                function () {
                    nav.removeClass("menu-hover");
                    main.removeClass("menu-hover");
                }
            );
        })();

    </script>

</body>
